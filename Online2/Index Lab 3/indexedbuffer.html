<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>LAB-3: Index Buffer</title>
<canvas id="webglcanvas" width="500" height="500"></canvas>

<script>

var vertexShaderSource =

       `attribute vec3 a_coords;
        attribute vec3 a_colors;
        varying vec3 v_color;
        void main() {
            gl_Position = vec4(a_coords, 3.0);
            v_color = a_colors;
        }`;


var fragmentShaderSource =

       `precision mediump float;
        varying vec3 v_color;
        void main() {
            gl_FragColor = vec4(v_color, 1.0);
        }`;

var gl;
var a_coords_location;
var a_coords_buffer;
var a_colors_location;
var a_colors_buffer;

var u_color_location;
var bufferInd; 

function draw() {

    gl.clearColor(0.0,0.0,0.0,1);
    gl.clear(gl.COLOR_BUFFER_BIT);

    var coords = new Float32Array( [-1, -1,  1.0, //v0
                                     1, -1,  1.0, //v1
                                     1,  1,  1.0, //v2
                                    -1,  1,  1.0  //v3
				   ] );
	
	var coords = new Float32Array( [0, 0,  0.0, //v0
                                     2, 0,  0.0, //v1
                                     1,  2,  0.0, //v2
                                    3,  2,  1.0  //v3
				   ] );

    var colors = new Float32Array( [0.0, 1.0, 0.0, //color at v0
				    0.0, 1.0, 0.0, //color at v1
				    0.0, 0.0, 1.0, //color at v2
				    1.0, 0.0, 0.0  //color at v3
				   ] );
									
    var indices = new Uint8Array([0, 1, 2,	2, 1, 3]);

    gl.bindBuffer(gl.ARRAY_BUFFER, a_coords_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, coords, gl.STATIC_DRAW);
    gl.vertexAttribPointer(a_coords_location, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_coords_location);

    gl.bindBuffer(gl.ARRAY_BUFFER, a_colors_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
    gl.vertexAttribPointer(a_colors_location, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_colors_location);
	
	gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bufferInd);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);



    //gl.drawArrays(gl.TRIANGLES, 0, 4);
	gl.drawElements(gl.TRIANGLES, 3*2, gl.UNSIGNED_BYTE, 0);
}



function createProgram(gl, vertexShaderSource, fragmentShaderSource) {
  var vsh = gl.createShader( gl.VERTEX_SHADER );
  gl.shaderSource( vsh, vertexShaderSource );
  gl.compileShader( vsh );

  var fsh = gl.createShader( gl.FRAGMENT_SHADER );
  gl.shaderSource( fsh, fragmentShaderSource );
  gl.compileShader( fsh );

  var prog = gl.createProgram();
  gl.attachShader( prog, vsh );
  gl.attachShader( prog, fsh );
  gl.linkProgram( prog );

  return prog;
}


function initGL() {
    var prog = createProgram( gl, vertexShaderSource, fragmentShaderSource );
    gl.useProgram(prog);

    a_coords_location = gl.getAttribLocation(prog, "a_coords");
    a_coords_buffer = gl.createBuffer();

    a_colors_location = gl.getAttribLocation(prog, "a_colors");
    a_colors_buffer = gl.createBuffer();
	
	bufferInd = gl.createBuffer();
}


function init() {
    var canvas = document.getElementById("webglcanvas");
    gl = canvas.getContext("webgl");
    initGL();
    draw();
}

init();

</script>



</html>
